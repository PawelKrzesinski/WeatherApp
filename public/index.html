<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://localhost:3000/index.css" type="text/css">
	<title>My Weather App</title>
</head>
<body>
	<h1>My weather app!</h1>
	
	<div class="weather__box">
		<div class="grid__container">
			<div id="timezone"></div>
			<div id="icon"></div>
			<div id="desc"></div>
			<div id="temp"></div>
			<div id="feels__like"></div>
			<div id="pressure"></div>
			<div id="sunrise"></div>
			<div id="sunset"></div>	
			<div id="humidity"></div>
			<div id="wind__speed"></div>
		</div>
	</div>
<script src="http://localhost:3000/app.js"></script>
</body>
</html>
